query FindMarkersQuery(
  $filter: FindFilterType
  $scene_marker_filter: SceneMarkerFilterType
) {
  findSceneMarkers(filter: $filter, scene_marker_filter: $scene_marker_filter) {
    count
    scene_markers {
      id
      seconds
      primary_tag {
        name
      }
      scene {
        id
        title
        performers {
          name
          gender
        }
        files {
          basename
        }
        sceneStreams {
          url
          label
        }
        scene_markers {
          seconds
        }
      }
    }
  }
}
